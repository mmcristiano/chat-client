<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Take Chat</a>      
      </nav>
</header>

<main class="chat">
    <div class="container">     
        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
            <div class="chat-send row">
                <div class="col-8">
                    Usuário: 
                    <input type="text" class="form-control" [disabled]="logado" name="user" id="input-user" [(ngModel)]="usuario">
                </div>

                <div class="col-2">
                    <br>
                    <button type="submit"  class="btn btn-primary">
                    <span *ngIf="!logado">
                        Entrar
                    </span>
                    <span *ngIf="logado">
                        Sair
                    </span>
                    </button>
                    
                </div>
            </div>
        </form>

        <br>

        <div class="chat-content">
            <div class="card" >
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let chatMessage of webSocketService.chatMessages">
                        {{chatMessage}}
                    </li>
                </ul>
            </div>
        </div>
     
        <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
            <div class="chat-send row">
                <div class="col-2">
                    Destinatário: 
                    <input type="text" class="form-control" name="destinatario" id="input-user" ngModel>
                </div>
                <div class="col-2">
                    Privada?
                    <select class="form-control" name="privada" id="select-privada" [(ngModel)]="privada">
                    <option value="false" >Não</option>
                    <option value="true">Sim</option>                    
                  </select>
                </div>
                <div class="col-6">
                    Mensagem:
                    <input type="text" class="form-control" name="message" id="input-message" ngModel>
                </div>
                <div class="col-2">
                    <br>
                    <button type="submit" class="btn btn-primary" [disabled]="!logado">Enviar</button>
                </div>
            </div>
        </form>
    </div>

</main>
